<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Bootstrappy Grid with CSS Variables!</title>
		<link rel="stylesheet" href="../assets/style.css" />
	</head>

	<body>
		<div class="grid" style="--cols: 10;">
			<div class="item" style="--span: 2;">1</div>
			<div class="item" style="--span: 6;">Theran Brigowatz</div>
			<div class="item" style="--span: 2;">3</div>
			<div class="item" style="--span: 10;">4</div>
		</div>

		<style>
			.grid {
				display: grid;
				grid-gap: 20px;
				grid-template-columns: repeat(var(--cols, 12), minmax(0, 1fr));
			}

			.item {
				min-width: 0;
				width: 100%;
				--span: 1;
				grid-column: span var(--span);
			}
		</style>
	</body>
</html>
